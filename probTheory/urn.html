<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="charset: UTF-8">
    <title>Urn model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="urn.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body onload="viewBlocks()">
    <div id="header"></div>

    <div class="main">
        <p><select name="task-type" id="type-select" onchange="viewTasks()">
            <option value="" selected disabled>Choose task type</option>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
        </select></p>
        <div id="1" style="display: none;">
            <p>
                Total <input class="input" type="text" id="inp-n" placeholder="n"> elements,<br> among which there are <input class="input" type="text" id="inp-m" placeholder="m" /> labeled.
            </p>
            <p><input class="input" type="text" id="inp-k" placeholder="k"> items are retrieved.</p>
            <div id="result">The probability that all the extracted items will be marked:</div>
            <button class="btn btn-primary" onclick="calcUrn1()" style="margin-top: 5px;">Calculate</button>
        </div>
        <div id="2" style="display:none">
            <p>
                Total <input class="input" type="text" id="inp-n2" placeholder="n"> elements,<br> among which there are <input class="input" type="text" id="inp-m2" placeholder="m" /> labeled.
            </p>
            <p><input class="input" type="text" id="inp-k2" placeholder="k" /> items are retrieved.</p>
            <div id="res">The probability that among the extracted <input class="input" type="text" id="inp-r2" placeholder="r"> items will be labeled: <span id="result2" style="display:none; color: rgb(0, 148, 104);font-weight: bold; border: solid; border-color: grey; border-radius: 4px; border-width: 1px; padding: 0px 10px 0px 10px; width: min-content;"></span></div>
            <button class="btn btn-primary" onclick="calcUrn2()" style="margin-top: 5px;">Calculate</button>
        </div>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="footer"></div>
</body>

</html>
