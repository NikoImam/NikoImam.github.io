<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="charset: UTF-8">
    <title>Combinatorics</title>
    <link href="comb.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="combs.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body onload="viewBlocks()">
    <div id="header"></div>

    <div class="main">
        <select name="comb-type" id="type-select" onchange="evalComb(false)">
            <option value="" selected disabled>Choose formula</option>
            <option value="placements">Placements</option>
            <option value="permutations">Permutations</option>
            <option value="combinations">Combinations</option>
        </select>
        <div class="form-check form-switch" style="margin: 3px 0px 5px 0px">
            <input class="form-check-input" type="checkbox" role="switch" id="repet" disabled onchange="evalComb(false)">
            <label class="form-check-label" for="repet">With repetitions</label>
        </div>
        <div id="description"></div>
        <button id="eval" onclick="evalComb(true)">Calculate</button>
        <div id="result"></div>
    </div>

    <div id="footer"></div>
</body>

</html>
